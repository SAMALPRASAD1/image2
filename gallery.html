<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* === Existing styles (only partial here for brevity) === */
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 25%, #fad0c4 50%, #a18cd1 75%, #fbc2eb 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        /* Title styles */
        .title-container {
            position: fixed;
            top: 40px;
            left: 0;
            width: 100%;
            text-align: center;
            z-index: 1000;
            pointer-events: none;
        }
        
        .title {
            font-family: 'Brush Script MT', cursive;
            font-size: 60px;
            color: white;
            text-shadow: 0 0 10px rgba(0,0,0,0.3), 
                         0 0 20px rgba(255,192,203,0.5),
                         0 0 30px rgba(255,192,203,0.3);
            margin: 0;
            animation: float 3s ease-in-out infinite;
            position: relative;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        /* Navigation buttons */
        .nav-button {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            transition: all 0.3s ease;
            z-index: 1000;
            box-shadow: 0 0 15px rgba(255, 192, 203, 0.5);
        }

        .nav-button:hover {
            background: rgba(255, 192, 203, 0.6);
            box-shadow: 
                0 0 20px rgba(255, 192, 203, 0.7),
                0 0 40px rgba(255, 192, 203, 0.5);
        }

        .nav-button.prev {
            left: 30px;
        }

        .nav-button.next {
            right: 30px;
        }

        /* Gallery styles */
        .gallery-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 2000px;
        }

        .gallery {
            position: relative;
            width: 300px;
            height: 400px;
            transform-style: preserve-3d;
            transition: transform 0.5s ease-out;
        }

        .card {
            position: absolute;
            width: 300px;
            height: 400px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 15px;
            backdrop-filter: blur(3px);
            border: 2px solid rgba(255, 255, 255, 0.8);
            transition: all 0.6s cubic-bezier(0.4, 0.0, 0.2, 1);
            cursor: pointer;
            overflow: hidden;
            transform-origin: center center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .card.active {
            transform: scale(1.3) translateZ(200px);
            box-shadow: 0 20px 60px rgba(255, 192, 203, 0.6);
            border: 3px solid rgba(255, 255, 255, 0.9);
            z-index: 10;
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scale(1.1);
            transition: transform 0.5s;
        }

        .card:hover img {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div class="title-container">
        <h1 class="title">A Small gift for U</h1>
    </div>
    <button class="nav-button prev" aria-label="Previous"></button>
    <button class="nav-button next" aria-label="Next"></button>
    <div class="gallery-container">
        <div class="gallery"></div>
    </div>
    <audio id="bgMusic" loop>
        <source src="romantic2.mp3" type="audio/mpeg">
    </audio>

    <script>
        function createGallery() {
            const gallery = document.querySelector('.gallery');
            const totalCards = 10;
            const radius = window.innerWidth < 768 ? 400 : 600;
            let currentAngle = 0;
            let autoRotateInterval;
            let isPaused = false;
            let timeoutId = null;

            const prevButton = document.querySelector('.nav-button.prev');
            const nextButton = document.querySelector('.nav-button.next');
            
            const imageUrls = [
                'pic1.jpg',
                'pic2.jpg',
                'pic3.jpg',
                'pic4.jpg',
                'pic5.jpg',
                'pic6.jpg',
                'pic7.jpg',
                'pic8.jpg',
                'pic9.jpg',
                'pic10.jpg'
            ];
            
            // Create cards
            for (let i = 0; i < totalCards; i++) {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <img src="${imageUrls[i]}" alt="Memory ${i+1}">
                `;
                gallery.appendChild(card);
                
                // Add click event to highlight
                card.addEventListener('click', () => {
                    if (isPaused) return;
                    pauseAndHighlight(card);
                });
            }

            const cards = document.querySelectorAll('.card');

            function updateCards() {
                cards.forEach((card, index) => {
                    const angle = (currentAngle + (index * (360 / totalCards))) * Math.PI / 180;
                    const x = Math.sin(angle) * radius;
                    const z = Math.cos(angle) * radius;
                    const rotateY = angle * 180 / Math.PI;
                    card.style.transform = `translate3d(${x}px, 0, ${z}px) rotateY(${rotateY}deg)`;
                });
            }

            function startAutoRotate() {
                autoRotateInterval = setInterval(() => {
                    currentAngle += 0.3;
                    updateCards();
                }, 100);
            }

            function stopAutoRotate() {
                clearInterval(autoRotateInterval);
            }

            function pauseAndHighlight(card) {
                isPaused = true;
                stopAutoRotate();

                // Clear any previous timeout
                clearTimeout(timeoutId);
                
                // Remove active from all cards
                cards.forEach(c => c.classList.remove('active'));
                
                // Set active on the clicked card
                card.classList.add('active');

                // Resume after 3 seconds
                timeoutId = setTimeout(() => {
                    card.classList.remove('active');
                    isPaused = false;
                    startAutoRotate();
                }, 3000);
            }

            prevButton.addEventListener('click', () => {
                currentAngle += 36;
                updateCards();
            });

            nextButton.addEventListener('click', () => {
                currentAngle -= 36;
                updateCards();
            });

            updateCards();
            startAutoRotate();
        }

        document.addEventListener('DOMContentLoaded', () => {
            createGallery();

            const bgMusic = document.getElementById("bgMusic");
            document.body.addEventListener("click", () => {
                bgMusic.volume = 0.5;
                bgMusic.play().catch(err => console.warn("Music autoplay blocked", err));
            }, { once: true });
        });
    </script>
</body>
</html>
